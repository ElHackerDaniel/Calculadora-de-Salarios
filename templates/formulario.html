<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Salario</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Formulario de Salario{% endblock %}

    {% block content %}
    <form action="/calcular" method="post">
        
        
        <div class="form-row">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
        </div>
        
        
        <div class="form-row">
            <div class="form-group">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" id="horas" name="horas" required>
            </div>
            <div class="form-group">
                <label for="valor_hora">Valor por hora:</label>
                <input type="number" id="valor_hora" name="valor_hora" step="0.01" required>
            </div>
        </div>
        
        <button type="submit">Calcular</button>
    </form>
    {% endblock %}
</body>
</html>
